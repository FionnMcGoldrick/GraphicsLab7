<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Canvas Main </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS -->
  <style>
    /* Style for the canvas element: sets a 2px solid black border */
    canvas {
      border: black solid 2px;
    }
  </style>

</head>

<body>

  <p>This is a paragraph</p>

  <!-- The canvas element where drawing will occur -->
  <canvas id="canvasMain"></canvas>

  <!-- JAVASCRIPT -->
  <script type="text/javascript">

    // Select the canvas element by its ID
    var canvas = document.getElementById("canvasMain");

    // Get the position of the canvas relative to the top and left of the page
    const topPos = canvas.offsetTop;
    const leftPos = canvas.offsetLeft;

    // Get the 2D drawing context of the canvas to allow drawing shapes and images
    var ctx = canvas.getContext("2d");

    // Set the fill color for the shapes that will be drawn on the canvas
    ctx.fillStyle = "rgb(129, 104, 170)";

    // Add an event listener for mouse movements on the canvas
    canvas.addEventListener("mousemove", function (e) {
      // Begin a new path for drawing shapes
      ctx.beginPath();
      
      ctx.arc(e.clientX - leftPos, e.clientY - topPos, 6, 0, 2 * Math.PI);
      
      // Fill the circle with the current fill style (purple in this case)
      ctx.fill();
    });

  </script>

</body>

</html>
