<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddle</title>

    <!-- CSS -->
    <style type="text/css">
        canvas {
            border: black solid 5px;
        }

        body {
            background-color: lightcyan;
        }
    </style>

</head>

<body>

    <canvas id="mainCanvas" width="800" height="600"></canvas>

    <!-- JAVASCRIPT -->
    <script type="text/javascript">

        var canvas = document.getElementById("mainCanvas");
        var ctx = canvas.getContext("2d");

        var topPos = canvas.offsetTop;
        var leftPos = canvas.offsetLeft;

        // Paddle class
        class Paddle {
            constructor(x, y, width, height) {
                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                
            }

            drawPaddle() {
                ctx.fillStyle = "rgb(129, 104, 170)";
                ctx.strokeStyle = "black"; // Set stroke style
                ctx.beginPath();
                ctx.rect(this.x, this.y, this.width, this.height);
                ctx.stroke(); // Now stroke will work
                ctx.fill();
            }

            move(e) {

                // Update the paddle's position based on the mouse's X position
                // this.x = e.clientX - leftPos - this.width / 2; (commented out so paddle stays on y axis.)

                this.y = e.clientY - topPos - this.height / 2; // Center the paddle vertically


            }
        }

        class Ball {

            constructor(x, y, radius, y_speed = 10, x_speed = 10) {

                this.x = x;
                this.y = y;

                this.radius = radius;

                this.y_speed = y_speed;
                this.x_speed = x_speed;


            }

            drawBall() {

                ctx.fillStyle = "rgb(129, 104, 170)";
                ctx.beginPath();
                // ctx.arc(x, y, radius, startAngle, endAngle, counterClockwise);
                ctx.arc(this.x, this.y, this.radius, 0, 2 * Math.PI); // Circle centered at (250, 250) with radius 100
                ctx.stroke();
                ctx.fill();

            }

            moveBall(){

                this.y += this.y_speed;
                this.x += this.x_speed;

                if (this.y + this.radius >= canvas.height || this.y - this.radius <= 0) {
                    this.y_speed = -this.y_speed;
                }

                if (this.x + this.radius >= canvas.width || this.x - this.radius <= 0) {
                    this.x_speed = -this.x_speed;

                }
                

            }

        }

        var middleH = canvas.height * .5;
        var middleW = canvas.width * .5;
        const PADDLE_WIDTH = 50;
        const PADDLE_HEIGHT = 100;


        const paddle1 = new Paddle(20, 20, PADDLE_WIDTH, PADDLE_HEIGHT);
        const paddle2 = new Paddle(canvas.width - 20 - PADDLE_WIDTH, 20, PADDLE_WIDTH, PADDLE_HEIGHT);

        const myBall = new Ball(middleW, middleH, 15);
        myBall.drawBall();

        // Add event listener for mouse movement
        canvas.addEventListener("mousemove", function (e) {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas before redrawing

            paddle1.move(e); // Move the paddle based on mouse position
            paddle2.move(e);
            myBall.drawBall();
        });

        function repeatme() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
            checkCollisions();
            paddle1.drawPaddle(); // Redraw the paddle
            paddle2.drawPaddle(); // Redraw the paddle
            myBall.moveBall(); // Move the ball
            myBall.drawBall(); // Redraw the ball
            requestAnimationFrame(repeatme); // Keep animating
        }

        var checkCollisions = function() {
            if (paddle1.x + paddle1.width > myBall.x - myBall.radius 
                && myBall.y > paddle1.y && myBall.y < paddle1.y + paddle1.height) {
                    myBall.x_speed = Math.abs(myBall.x_speed);
                }
            
            if (paddle2.x < myBall.x + myBall.radius 
                && myBall.y > paddle2.y && myBall.y < paddle2.y + paddle2.height) {
                myBall.x_speed = - Math.abs(myBall.x_speed);
            }
        };

         // Start the animation loop
         repeatme();



    </script>

</body>

</html>
