<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paddle</title>

    <!-- CSS -->
    <style type="text/css">
        canvas {
            border: black solid 2px;
        }
    </style>

</head>

<body>

    <canvas id="mainCanvas" width="800" height="600"></canvas>

    <!-- JAVASCRIPT -->
    <script type="text/javascript">

        var canvas = document.getElementById("mainCanvas");
        var ctx = canvas.getContext("2d");

        var topPos = canvas.offsetTop;
        var leftPos = canvas.offsetLeft;

        // Paddle class
        class Paddle {
            constructor(x, y, width, height) {
                this.x = 50;
                this.y = y;
                this.width = width;
                this.height = height;
                this.SPEED = 10; // speed for moving paddle
            }

            drawPaddle() {
                ctx.fillStyle = "rgb(129, 104, 170)";
                ctx.strokeStyle = "black"; // Set stroke style
                ctx.beginPath();
                ctx.rect(this.x, this.y, this.width, this.height);
                ctx.stroke(); // Now stroke will work
                ctx.fill();
            }

            move(e) {

                // Update the paddle's position based on the mouse's X position
               // this.x = e.clientX - leftPos - this.width / 2; (commented out so paddle stays on y axis.)
               
                this.y = e.clientY - topPos - this.height / 2; // Center the paddle vertically
                this.drawPaddle(); // Redraw paddle at new position

                //check edge collision
                if (this.x == topPos) {
                    console.log("TOP");
                }

            }
        }

        const myPaddle = new Paddle(20, 20, 50, 100);
        myPaddle.drawPaddle();

        // Add event listener for mouse movement
        canvas.addEventListener("mousemove", function (e) {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas before redrawing
            myPaddle.move(e); // Move the paddle based on mouse position
        });



    </script>

</body>

</html>
