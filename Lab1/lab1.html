

<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">


        canvas{
            border: 5px solid black;
        }

    </style>

  </head>

  <body>

    <canvas id="canvasOne" width="800" height="700"></canvas>

    <script type="text/javascript">
		// Gets a handle to the element with id canvasOne.
        const canvas = document.getElementById("canvasOne");
		
		// Set the canvas up for drawing in 2D.
        const ctx = canvas.getContext("2d");
		
		// Set the fill colour to bright red.
		ctx.fillStyle = "red";
		// Create a filled rectangle 
        
        //adding name
        ctx.fillRect(20,20, 400,230);
        ctx.fillStyle = "white";
        ctx.font = "50px Arial";
		ctx.fillText("Fionn McGoldrick",20,80);


        

        //adding another triangle
        ctx.fillStyle = "rgb(250, 250, 0, 0.5)";
        ctx.fillRect(200,120,400,230);

        //adding two circles



	  
		
    </script>

  </body>

</html>
