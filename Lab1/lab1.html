

<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">
        
        body{
            background-color: rgb(211, 159, 159);
        }

        canvas{
            border: 5px solid white;
        }

    </style>

  </head>

  <body>

    <canvas id="canvasOne" width="600" height="340"></canvas>

    <script type="text/javascript">
		// Gets a handle to the element with id canvasOne.
        const canvas = document.getElementById("canvasOne");
		
		// Set the canvas up for drawing in 2D.
        const ctx = canvas.getContext("2d");
		
		// Set the fill colour to bright red.
		ctx.fillStyle = "red";
		// Create a filled rectangle 
        
        //adding name
        ctx.fillRect(0,0, 600,340);
        ctx.fillStyle = "white";
        ctx.font = "50px Arial";
		ctx.fillText("Fionn McGoldrick",10,80);


        

        //adding another triangle
        ctx.fillStyle = "rgb(255, 0, 0)";
        ctx.fillRect(250,120,300,200);



	  
		
    </script>

  </body>

</html>
