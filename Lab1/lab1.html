

<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>

    <style type="text/css">


        canvas{
            border: 5px solid black;
        }

    </style>

  </head>

  <body>

    <canvas id="canvasOne" width="1000" height="1400"></canvas>

    <script type="text/javascript">
		// Gets a handle to the element with id canvasOne.
        const canvas = document.getElementById("canvasOne");
		
		// Set the canvas up for drawing in 2D.
        const ctx = canvas.getContext("2d");
		
		// Set the fill colour to bright red.
		ctx.fillStyle = "red";
		// Create a filled rectangle 
        
        //adding name
        ctx.fillRect(20,20, 400,230);
        ctx.fillStyle = "white";
        ctx.font = "50px Arial";
		ctx.fillText("Fionn McGoldrick",20,80);


        

        //adding another triangle
        ctx.fillStyle = "rgb(250, 250, 0, 0.5)";
        ctx.fillRect(200,120,400,230);

        //adding two circles
        //first circle
   
        ctx.beginPath();
        ctx.arc(100, 450, 40, 0, 2 * Math.PI);
        ctx.fillStyle = "red";
        ctx.fill();
        ctx.stroke();

        //second circle
        ctx.beginPath();
        ctx.arc(200, 450, 40, 0, 2 * Math.PI);
        ctx.fillStyle = "yellow";
        ctx.fill();
        ctx.stroke();

        //semi circle
        ctx.beginPath();
        ctx.arc(300, 450, 40, 0, 1 * Math.PI);
        ctx.fillStyle = "purple";
        ctx.fill();
        ctx.stroke();

        //3 quarters of a circle 
        ctx.beginPath();
        ctx.arc(400, 450, 40, 0, 1.5 * Math.PI);
        ctx.lineTo(400,450);
        ctx.lineTo(440,450);
        ctx.fillStyle = "green";
        ctx.fill();
        ctx.stroke();




	  
		
    </script>

  </body>

</html>
