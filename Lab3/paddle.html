<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <!-- Canvas Created -->
    <canvas id="canvas-one" width="500" height="450" style="border: 2px solid black"></canvas>

    <script type="text/javascript">

        //variables for canvas and paint tool 'ctx'
        var canvas = document.getElementById("canvas-one");

        var ctx = canvas.getContext("2d");

        //paddle class created
        class Paddle {

            constructor(x, y, width, height, xdirection, ydirection, speed) { //constructor

                this.x = x;
                this.y = y;
                this.width = width;
                this.height = height;
                this.ydirection = 0;
                this.xdirection = 0;
                this.speed = 10;

            }

            //draw rectangle functions created
            drawRec() {


                ctx.beginPath();
                ctx.strokeStyle = "red";
                ctx.lineWidth = "6";
                ctx.rect(this.x, this.y, this.width, this.height);
                ctx.stroke();


            }

            //move paddle functions created
            movePaddle() {

                document.addEventListener('keydown', function (e) {
                    console.log(e.which);
                    switch (e.which) {
                        // key code for left arrow
                        case 37:
                            console.log('left arrow key pressed!');
                            this.xdirection - 1;
                            break;

                        // key code for right arrow
                        case 39:
                            console.log('right arrow key pressed!');
                            
                            break;

                        //key code for up arrow key
                        case 38:
                            console.log('up arrow key pressed!');
                            break;
                        //key code for down arrow key
                        case 40:
                            console.log('down arrow key pressed!');
                            break;

                    }

                    //update method
                   
                });

            }

        }


        //instance of paddle class created
        const myPaddle = new Paddle(20, 20, 150, 100);

        myPaddle.drawRec(); //calling draw method
        myPaddle.movePaddle(); //calling move paddle


    </script> <!-- End of script -->


</body>

</html>
